<!doctype html>
<html lang="en">
    <head>
        <title>Starbucks</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css" integrity="sha512-hH7VMMVfPgfkpYx2GazOEG6RrYM+y8cS7FzccwBTWQeyhPv01XYk0MVcuhh4EAimOELWvqKjhNwes/UsYoyN6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            #con1
            {
                animation: comel 1s;
            }
            .con2
            {
                animation: comer 1s;
            }
            .mimg3
            {
                transition: all 0.2s;
                transform: rotateZ(-10deg);
            }
            .show
            {
                display: block !important;
            }
            .thumb img:hover
            {
                transform: translateY(-30px);
                cursor: pointer;
            }
            @media(min-width:300px)
            {
                .thumb img
                {
                    width: 25% !important;
                    transition: all 0.5s;
                }
                .thumb
                {
                    z-index: 1;
                }
                #bg
                {
                    height: 400px;
                    width: 450px;
                    position: absolute;
                    right: 0;
                    border-radius: 100% 0px 0px 0px;
                    transition: all 1s;
                }
                main
                {
                    overflow: hidden;
                }
            }
            @media(min-width:800px) {
                #bg
                {
                    height: 550px;
                    width: 600px;
                    position: absolute;
                    right: 0;
                    bottom: 0;
                    border-radius: 100% 0px 0px 0px;
                }
                .thumb
                {
                    z-index: 1;
                    position: relative;
                    display: flex;
                    right: 550px;
                    top:30px;
                    justify-content: space-between;
                }
                .thumb img
                {
                    width: 90% !important;
                }
            }
            .animedown
            {
                animation: down 1s;
            }
            .animeup
            {
                animation: up 0.5s;
            }
            @keyframes down {
                from
                {
                    transform: translate(0px);
                    opacity: 1;
                }
                to
                {
                    transform: translateY(550px) scale(0) translateX(-500px);
                    opacity: 0.3;
                }
            }
            @keyframes up
            {
                from
                {
                    transform: translateX(500px) translateY(-500px) scale(0) ;
                    opacity: 0.3;
                }
                to
                {
                    transform: translate(0px);
                    opacity: 1;
                }
            }
            @keyframes comer {
                from
                {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to
                {
                    transform: translate(0px);
                    opacity: 1;
                }
            }
            @keyframes comel {
                from
                {
                    transform: translateX(-400px);
                    opacity: 0;
                }
                to
                {
                    transform: translate(0px);
                    opacity: 1;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm fixed-top nav-underline">
                <div class=" container" >
                    <a href="#" class=" navbar-brand">
                        <img class=" img-fluid w-75" src="img-2/logo.png">
                    </a>
                    <div id="nav" class="offcanvas offcanvas-end bg-transparent" data-bs-scroll="true" style="backdrop-filter: blur(7px);" >
                        <div class=" offcanvas-header justify-content-end">
                            <button class=" btn me-3 mt-3" data-bs-dismiss="offcanvas" style="border: 1px solid white !important;">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div> 
                        <div class=" offcanvas-body navbar-nav justify-content-md-end gap-5 align-items-center" >
                            <a class=" nav-link text-black">Home</a>
                            <a class=" nav-link text-black">Menu</a>
                            <a class=" nav-link text-black">What's New</a>
                            <a class=" nav-link text-black ">Contact</a>
                        </div>    
                    </div>
                    <button class="btn navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#nav" style="border: 1px solid white;">
                        <span class=" navbar-toggler-icon text-light"></span>
                    </button>
                    
                </div>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;background-color:rgb(239, 231, 231);">
            <div class="container mt-5 mt-md-0">
                <div class="row d-flex justify-content-center align-items-center mt-5 mt-md-0">
                    <div class="col-md-6 col-12 mt-5 mt-md-0" id="con1">
                        <p class=" display-1">It's not just coffee</p>
                        <p class="display-1">It's <span class="display-1 fw-bold" style="color:#085228;">starbucks</span></p>
                        <p class=" fs-5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae et distinctio commodi rem nemo officiis facilis modi a quasi itaque odio corporis sequi eos nostrum est, quos debitis ducimus</p>
                        <button class=" btn text-light fs-5 px-3 rounded-5" style=" background-color:#085228;" id="btn">Learn More</button>
                    </div>
                    <div class="col-md-5 d-flex justify-content-end align-items-end col-8 flex-md-row flex-column">
                        <img src="img-2/img1.png" class=" img img-fluid ms-5 mt-5 show d-none mimg1 con2" style="z-index: 1;">
                        <img src="img-2/img2.png" class=" img img-fluid ms-5 mt-5 w-75 d-none mimg2" style="z-index: 1;">
                        <img src="img-2/img3.png" class=" img img-fluid ms-5 mt-5 d-none mimg3" style="z-index: 1;">
                        <div style="background-color: #085228;" id="bg"></div>
                        <div class="thumb d-flex con2">
                            <img src="img-2/thumb1.png" class=" img img-fluid w-75" id="i1">
                            <img src="img-2/thumb2.png" class=" img img-fluid w-75 mx-4" id="i2">
                            <img src="img-2/thumb3.png" class=" img img-fluid w-75" id="i3">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            let i1=document.querySelector("#i1")
            let i2=document.querySelector("#i2")
            let i3=document.querySelector("#i3")
            let m1=document.querySelector(".mimg1")
            let m2=document.querySelector(".mimg2")
            let m3=document.querySelector(".mimg3")
            let bg=document.querySelector("#bg")
            let btn=document.querySelector("#btn")
            let txt=document.querySelectorAll("span")[1];
            i2.addEventListener("click",()=>
            {
                m1.classList.remove("animeup")
                m3.classList.remove("animeup")
                m1.classList.add("animedown")
                m3.classList.add("animedown")
                setTimeout(()=>
                {
                    m1.classList.remove("show")
                    m3.classList.remove("show")
                    m2.classList.add("animeup")
                    m2.classList.add("show")
                    bg.style.backgroundColor="#eeb3c3"
                    btn.style.backgroundColor="#eeb3c3"
                    txt.style.color="#eeb3c3"
                },1000);
            })
            i3.addEventListener("click",()=>
            {
                m1.classList.remove("animeup")
                m2.classList.remove("animeup")
                m1.classList.add("animedown")
                m2.classList.add("animedown")
                setTimeout(()=>
                {
                    m1.classList.remove("show")
                    m2.classList.remove("show")
                    m3.classList.add("animeup")
                    m3.classList.add("show")
                    bg.style.backgroundColor="#b12988"
                    btn.style.backgroundColor="#b12988"
                    txt.style.color="#b12988"
                },1000);
            })
            i1.addEventListener("click",()=>
            {
                m2.classList.remove("animeup")
                m3.classList.remove("animeup")
                m2.classList.add("animedown")
                m3.classList.add("animedown")
                setTimeout(()=>
                {
                    m2.classList.remove("show")
                    m3.classList.remove("show")
                    m1.classList.add("animeup")
                    m1.classList.add("show")
                    bg.style.backgroundColor="#085228"
                    btn.style.backgroundColor="#085228"
                    txt.style.color="#085228"
                },1000);
            })
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
